<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator, Menghitung Luas, Menghitung Nilai</title>
    <style type="text/css"> 
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4c40b9;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #03dac6;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #0c0f0d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h2 {
            color: #dba91e;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #bb2419;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            font-size: 1rem;
            background: #333333;
            color: #ffffff;
            border: 1px solid #f55206;
            border-radius: 4px;
        }
        button {
            background-color: #d31515;
            color: #000000;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #bf009f;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: #ff0266;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>UAS ALGO 1 (REG C KELAS 01SKME002)</h1>
    <div class="container">
        <div class="card" id="kalkulator">
            <h2>Kalkulator</h2>
            <label for="num1">Masukkan angka 1:</label>
            <input type="number" id="num1" step="any">
            <label for="num2">Masukkan angka 2:</label>
            <input type="number" id="num2" step="any">
            <label for="operator">Pilih operator:</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button onclick="calculate()">Hitung</button>
            <div class="result" id="kalkulatorResult"></div>
        </div>

        <div class="card" id="menghitungLuas">
            <h2>Menghitung Luas</h2>
            <label for="luasOption">Pilih:</label>
            <select id="luasOption" onchange="showLuasInputs()">
                <option value="lingkaran">Luas lingkaran</option>
                <option value="persegi">Luas persegi/kotak</option>
                <option value="persegiPanjang">Luas persegi panjang</option>
                <option value="jajargenjang">Luas jajargenjang</option>
            </select>
            <div id="luasInputs"></div>
            <button onclick="calculateLuas()">Hitung</button>
            <div class="result" id="luasResult"></div>
        </div>

        <div class="card" id="menghitungNilai">
            <h2>Menghitung Nilai Mahasiswa</h2>
            <label for="nama">Masukkan Nama:</label>
            <input type="text" id="nama">
            <label for="nim">Masukkan NIM:</label>
            <input type="text" id="nim">
            <label for="kelas">Masukkan Kelas:</label>
            <input type="text" id="kelas">
            <label for="sks">Masukkan jumlah SKS:</label>
            <select id="sks">
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label for="kehadiran">Masukkan Kehadiran:</label>
            <input type="number" id="kehadiran" step="1">
            <label for="tugas">Masukkan Tugas (0-100):</label>
            <input type="number" id="tugas" step="any">
            <label for="uts">Masukkan UTS (0-100):</label>
            <input type="number" id="uts" step="any">
            <label for="uas">Masukkan UAS (0-100):</label>
            <input type="number" id="uas" step="any">
            <button onclick="calculateNilai()">Hitung</button>
            <div class="result" id="nilaiResult"></div>
        </div>
    </div>

    <div class="footer">
        TERIMA KASIH <br>
        RIFKI AMINULLAH <br>
        Update 4 JULI 2024
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result;
            switch(operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
            }
            document.getElementById('kalkulatorResult').innerText = 'Hasil: ' + result;
        }

        function showLuasInputs() {
            var luasOption = document.getElementById('luasOption').value;
            var luasInputs = document.getElementById('luasInputs');
            luasInputs.innerHTML = '';
            switch(luasOption) {
                case 'lingkaran':
                    luasInputs.innerHTML = '<label for="radius">Masukkan radius:</label><input type="number" id="radius" step="any">';
                    break;
                case 'persegi':
                    luasInputs.innerHTML = '<label for="sisi">Masukkan sisi:</label><input type="number" id="sisi" step="any">';
                    break;
                case 'persegiPanjang':
                    luasInputs.innerHTML = '<label for="panjang">Masukkan panjang:</label><input type="number" id="panjang" step="any"><label for="lebar">Masukkan lebar:</label><input type="number" id="lebar" step="any">';
                    break;
                case 'jajargenjang':
                    luasInputs.innerHTML = '<label for="alas">Masukkan alas:</label><input type="number" id="alas" step="any"><label for="tinggi">Masukkan tinggi:</label><input type="number" id="tinggi" step="any">';
                    break;
            }
        }

        function calculateLuas() {
            var luasOption = document.getElementById('luasOption').value;
            var result;
            switch(luasOption) {
                case 'lingkaran':
                    var radius = parseFloat(document.getElementById('radius').value);
                    result = Math.PI * radius * radius;
                    break;
                case 'persegi':
                    var sisi = parseFloat(document.getElementById('sisi').value);
                    result = sisi * sisi;
                    break;
                case 'persegiPanjang':
                    var panjang = parseFloat(document.getElementById('panjang').value);
                    var lebar = parseFloat(document.getElementById('lebar').value);
                    result = panjang * lebar;
                    break;
                case 'jajargenjang':
                    var alas = parseFloat(document.getElementById('alas').value);
                    var tinggi = parseFloat(document.getElementById('tinggi').value);
                    result = alas * tinggi;
                    break;
            }
            document.getElementById('luasResult').innerText = 'Luas: ' + result;
        }

        function calculateNilai() {
            var nama = document.getElementById('nama').value;
            var nim = document.getElementById('nim').value;
            var kelas = document.getElementById('kelas').value;
            var sks = parseInt(document.getElementById('sks').value);
            var kehadiran = parseFloat(document.getElementById('kehadiran').value);
            var tugas = parseFloat(document.getElementById('tugas').value);
            var uts = parseFloat(document.getElementById('uts').value);
            var uas = parseFloat(document.getElementById('uas').value);

            var nilaiAkhir = (kehadiran * 0.1) + (tugas * 0.2) + (uts * 0.3) + (uas * 0.4);
            document.getElementById('nilaiResult').innerText = 
                'Nama: ' + nama + '\n' +
                'NIM: ' + nim + '\n' +
                'Kelas: ' + kelas + '\n' +
                'Nilai Akhir: ' + nilaiAkhir;
        }
    </script>
</body>
</html>
